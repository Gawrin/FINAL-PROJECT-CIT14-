<!DOCTYPE html>
<html>
    <head>
        <title>JSActivity2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- CARD FIRST PART -->
        <div class="container" style="padding: 30px">
            <div class="card" id="welcomeCard">
                <div class="card-header">Welcome Card</div>
                <div class="card-body">
                    <h5 class="card-title">Welcome to my website!</h5>
                    <p class="card-text">Register user here!</p>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Register</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MODAL SECOND PART -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="input-name" class="col-form-label">Name</label>
                                <input type="text" class="form-control" id="input-name">
                            </div>
                            <div class="mb-3">
                                <label for="input-section" class="col-form-label">Section</label>
                                <input type="text" class="form-control" id="input-section">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveChangesBtn">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- CARD THIRD PART -->
        <div class="container" style="padding: 30px">
            <div class="card" id="successCard" style="display: none;">
                <div class="card-header">Welcome Card</div>
                <div class="card-body text-center">
                    <p class="card-text">You have successfully registered.</p>
                    <h5 class="card-title" id="studentInfo">Student Name | Section</h5>
                </div>
            </div>
        </div>

        <!-- JSCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

        <script>
            document.getElementById('saveChangesBtn').addEventListener('click', function() {
                // Get the input values from the form 
                const userName = document.getElementById('input-name').value;
                const userSection = document.getElementById('input-section').value;

                // Change contents of second card
                const studentInfo = document.getElementById('studentInfo');
                studentInfo.textContent = 'Student: ' + userName + ' | Section: ' + userSection;

                // Hide first card and show second card
                document.getElementById('welcomeCard').style.display = 'none';
                document.getElementById('successCard').style.display = 'block';
            });
        </script>
    </body>
</html>
