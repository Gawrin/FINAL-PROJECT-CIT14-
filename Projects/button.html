<!DOCTYPE html>
<html>
<head>
    <title>Button Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
        margin-top: 50px;
        }

        .progress {
        border-radius: 15px;
        height: 100px;
        }

        .btn {
        background-color: #dc3545;
        border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Progress Bar + Buttons with Event Listeners</h3>
    </div>
 
    <div class="container">
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="font-size:30px; width: 0%; height: 100%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg col-12" onclick="setProgress(33)">Item 1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg col-12" onclick="setProgress(66)">Item 2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg col-12" onclick="setProgress(100)">Item 3</button>
            </div>
        </div>
    </div>

    <script>
        function setProgress(widthPercentage) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = widthPercentage + '%';
            progressBar.innerHTML = widthPercentage + '%';
        }
    </script>
</body>
</html>
